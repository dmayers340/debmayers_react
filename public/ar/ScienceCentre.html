<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
    <title>AR.js Trial</title>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="patternRatio: 0.90">
        <a-assets>
            <a-asset-item id="sci-obj" src="../models/sciOBJ.obj"></a-asset-item>
            <a-asset-item id="sci-mtl" src="../models/sciOBJ.mtl"></a-asset-item>
          </a-assets>
        
      <a-marker
        type="pattern"
        preset="custom"
        url="../patterns/science-center-logo.patt"
      >
        <a-obj-model src="#sci-obj" mtl="#sci-mtl" scale="0.01 0.01 0.01"></a-obj-model>
      </a-marker>      

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
