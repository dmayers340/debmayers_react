<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
    <title>Science Centre Map in AR</title>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
            <a-asset-item id="sci-obj" src="../models/obj/sciOBJ.obj"></a-asset-item>
            <a-asset-item id="sci-mtl" src="../models/obj/sciOBJ.mtl"></a-asset-item>
          </a-assets>
        
          <a-marker preset="hiro">
            <a-obj-model 
              rotation="-90 0 0" 
              src="#sci-obj" mtl="#sci-mtl" scale="0.006 0.006 0.006" material="" obj-model=""></a-obj-model>
          </a-marker>     

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
