<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-sphere position='0 0.5 0' src="../img/sun.jpg"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 35000; easing: linear; loop: true;">
            </a-sphere>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 12000; fill: forwards; easing: linear; loop: true">
                </a-sphere>
                <a-sphere position="1.71334 0 2.03407" scale="0.2 0.2 0.2" rotation="0 141.08400000049733 0"
                    src="../img/mercury.jpg" material=""
                    animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true"
                    geometry="">
                </a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 15000; fill: forwards; easing: linear; loop: true">
                <a-sphere position="0 0 2.3" scale="0.4 0.4 0.4" src="../img/venus.jpg"
                    animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                </a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 23000; fill: forwards; easing: linear; loop: true">
                <a-sphere position="0 0 2.5" scale="0.5 0.5 0.5" src="../img/earth.jpg"
                    animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                </a-sphere>

                <a-entity position="0 0.4 2.5" rotation="0 0 0"
                    animation="property: rotation; to: 0 360 0; dur: 4000; fill: forwards; easing: linear; loop: true;">
                    <a-sphere position="0 0.3 0.3" scale="0.2 0.2 0.2" src="../img/moon.jpg"
                        animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                    </a-sphere>
                </a-entity>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 30000; fill: forwards; easing: linear; loop: true">
                <a-sphere position="0 0 3" scale="0.3 0.3 0.3" src="../img/mars.jpg"
                    animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                </a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 35000; fill: forwards; easing: linear; loop: true">
                <a-sphere position="0 0 3.2" scale="0.15 0.15 0.15" src="../img/ceres.jpg"
                    animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                </a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 50000; fill: forwards; easing: linear; loop: true">
                <a-sphere position="0 0 6" scale="2 2 2" src="../img/jupiter.jpg"
                    animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 2000; easing: linear; loop: true">
                </a-sphere>
            </a-entity>


            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 57000; fill: forwards; easing: linear; loop: true">
                <a-sphere 
                position="-3.74141 0 7.43694" scale="1.5 1.5 1.5" src="../img/saturn.jpg" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true" material="" geometry="">
                </a-sphere>
                <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.04; segmentsTubular: 25" material="src: ../img/saturn-ring.png" position="-3.73666 0 7.45363" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                <a-entity geometry="primitive: torus; radius: 2.5; radiusTubular: 0.04; segmentsTubular: 25" material="src: ../img/saturn-ring.png" position="-3.73666 0 7.45363" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 65000; fill: forwards; easing: linear; loop: true">
                <a-sphere position="4 0 10" scale="1 1 1" rotation="0 0 0" src="../img/uranus.jpg"
                    animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                </a-sphere>
                <a-entity geometry="primitive: torus; radius: 1.2; radiusTubular: 0.01;segmentsTubular: 50"
                    material="color: #FFFFFF;" position="4 0 10" rotation="-10 90 0" scale="1 1 0.2">
                </a-entity>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 70000; fill: forwards; easing: linear;loop: true">
                <a-sphere position="0 0 11" scale="1 1 1" src="../img/neptune.jpg"
                    animation="property:rotation; from: 0 0 0; to: 0 360 0; dur: 15000; loop: true; easing: linear">
                </a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property:rotation; to: 0 360 0; dur: 88000; fill: forwards; easing: linear; loop: true">
                <a-sphere position="-3 0 12" scale="0.4 0.4 0.4" src="../img/pluto.jpg"
                    animation="property:rotation; from: 0 0 0; to: 0 360 0; dur: 15000; loop: true; easing: linear">
                </a-sphere>
            </a-entity>


        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
